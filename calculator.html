<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        
       <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="profile.html">üë§ Profile</a></li>
          <li class="active"><a href="dashboard.html">üî≤ Dashboard</a></li>
          <li><a href="calculator.html">üßÆ Calculator</a></li>
          <li><a href="history.html">‚è≥ History</a></li>
          <li><a href="index.html">‚Ü™ Logout</a></li>
        </ul>
      </nav>
    </aside>
            </div>
            <div class="sidebar-logo">
                <!-- Placeholder Logo -->
                <img src="logo.png" alt="WATTWISE Logo">
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-banner">
                <h1 class="header-title">Electricity Bill Calculator</h1>
            </div>

            <div class="calculator-content">
                <div class="calculator-card">
                    
                    <form id="calculatorForm">
                        <div class="input-group">
                            <label for="month">Month:</label>
                            <input type="text" id="month" name="month" placeholder="October" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="consumption">Power Consumption (kWh):</label>
                            <input type="number" id="consumption" name="consumption" placeholder="Enter kWh used" step="0.01" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="cost">Cost per (kWh):</label>
                            <input type="number" id="cost" name="cost" placeholder="Enter cost rate" step="0.01" required>
                        </div>
                        
                        <div class="result-group">
                            <label for="totalBill">Estimated Total Bill:</label>
                            <!-- Static value, will need JS to update -->
                            <input type="text" id="totalBill" name="totalBill" value="‚Ç± 0.00" readonly>
                        </div>
                        
                        <div class="action-row">
                            <!-- This button will do nothing without JS -->
                            <button type="submit" class="calculate-btn">Calculate</button>
                            <a href="#" class="view-results-link">View Results</a>
                        </div>
                    </form>

                </div>
            </div>
        </main>
    </div>
</body>
</html>
