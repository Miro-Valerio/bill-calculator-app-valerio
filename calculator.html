<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

<div class="app">

    <!-- HAMBURGER ICON -->
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <nav class="nav-menu">
            <ul>
                <li><a href="profile.html">üë§ Profile</a></li>
                <li><a href="dashboard.html">üî≤ Dashboard</a></li>
                <li class="active"><a href="calculator.html">üßÆ Calculator</a></li>
                <li><a href="history.html">‚è≥ History</a></li>
                <li><a href="index.html">‚Ü™ Logout</a></li>
            </ul>
        </nav>

        <div class="sidebar-logo">
            <img src="image/logo.png" alt="WattWise Logo">
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">
        <header class="header">
            <h1>Electricity Bill Calculator</h1>
        </header>

        <div class="calc-box">
            <label>Month:</label>
            <input type="text" placeholder="October">

            <label>Power Consumption (kWh):</label>
            <input type="number" placeholder="Enter kWh used">

            <label>Cost per (kWh):</label>
            <input type="number" placeholder="Enter cost rate">

            <label>Estimated Total Bill:</label>
            <input type="text" readonly>

            <div class="btn-row">
                <button class="calc-btn">Calculate</button>
                <a href="History.html" class="results-link">View Results</a>
            </div>
        </div>
    </main>

</div>

<script>
    function toggleMenu() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("show");
    }
</script>

</body>
</html>
